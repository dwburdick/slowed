<!DOCTYPE html>
<html>
<head>
	<title>Slowed news day</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script>
		var imgs = [
		"img/01.jpg",
		"img/02.jpg",
		"img/03.jpg",
		"img/04.jpg",
		"img/05.jpg",
		"img/06.jpg",
		"img/07.jpg",
		"img/08.jpg",
		"img/09.jpg",
		"img/10.jpg",
		"img/11.jpg",
		"img/12.jpg",
		"img/13.jpg",
		"img/14.jpg",
		"img/15.jpg",
		"img/16.jpg",
		"img/17.jpg",
		"img/18.jpg",
		"img/19.jpg",
		"img/20.jpg",
		"img/21.jpg",
		"img/22.jpg",
		"img/23.jpg",
		"img/24.jpg"
		];
		var selection;
		$(function() {
			var slide = function() {
				selection = $("#slider").slider("value");
				$("#sliderValue").text(selection);
				$(".screenImg").attr("src", imgs[(selection-1)])
				};
			$("#slider").slider({
				max: 25,
				step: 1,
				value: 24,
				create: function(event, ui) {
					slide();
				},
				change: function(event, ui) {
					slide();
				},
				slide: function(event, ui) {
					selection = $("#slider").slider("value");
					$("#sliderValue").text(selection);
					$(".screenImg").attr("src", imgs[(selection-1)])
				}
			});
		});
	</script>

</head>
<body>
	<div class="sliderContainer">
		<p>Use the slider to scroll through images</p>
		<div class="slider" id="slider"></div>
	</div>
	<div class="screensContainer">
		<div class="screens"><img class="screenImg" src="img/24.jpg"></div>
		<div class="screens"><img src="http://placehold.it/480x640"></div>
		<div class="screens"><img src="http://placehold.it/480x640"></div>
		<div class="screens"><img src="http://placehold.it/480x640"></div>
		<div class="screens"><img src="http://placehold.it/480x640"></div>
		<div class="screens"><img src="http://placehold.it/480x640"></div>
	</div>
</body>
</html>
